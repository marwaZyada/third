<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .center {
            margin-top: 10%;
            margin-bottom: 1%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .form {
            border: 2px double blue;
            padding: 2%;
        }
        
        .gender,
        .language {
            padding: 1%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <a class="btn btn-primary  cente" href="table.html" role="button">Table Page</a>
            <a class="btn btn-primary " href="profile.html" role="button">Profile page</a>
            <a class="btn btn-primary " href="Ifrme.html" role="button">Iframe Page</a>
            <a class="btn btn-primary " href="image.html" role="button">Image Page</a>
        </div>
        <div class="form">
            <label for="">UserName</label> <input type="text"><br><br>
            <label for="">Password</label> <input type="password"><br><br>
            <label for="">Email</label><input type="email"><br><br>
            <label for="">Gender</label>
            <div class="gender">
                <input type="checkbox" name="check"><label for="">Male</label>
                <input type="checkbox" name="check"><label for="">Female</label>
            </div>
            <label for="">Language want to learn</label>
            <div class="language">
                <input type="radio" name="rd"><label for="">HTML</label>
                <input type="radio" name="rd"><label for="">CSS</label>
                <input type="radio" name="rd"><label for="">JavaScript</label>
                <input type="radio" name="rd"><label for="">React</label><br>
            </div>
            <input type="submit">
            <input type="reset">
        </div>
    </div>
</body>

</html>
